<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of Chance - A sophisticated casino gaming experience">
    <title>Game of Chance | Premium Casino Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <!-- Game Scripts -->
    <script src="game1.js" defer></script>
    <script src="game2.js" defer></script>
    <script src="game3.js" defer></script>
    <script src="game4.js" defer></script>
    <script src="game5.js" defer></script>
    <script src="game6.js" defer></script>
    <script src="game7.js" defer></script>

</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <h1>GAME OF CHANCE</h1>
            <p class="tagline">Where Fortune Favors The Bold</p>
        </header>

        <!-- Welcome Screen (for new players) -->
        <div id="welcomeScreen" class="hidden">
            <section class="glass-card welcome-screen">
                <div class="welcome-content">
                    <h2>Welcome</h2>
                    <p>Enter your name to begin your journey at the premium casino experience. You'll start with 100 credits to test your luck across seven exciting games.</p>
                    <input type="text" id="nameInput" placeholder="Enter your name" autofocus>
                    <button onclick="submitName()" class="btn-primary" style="width: 100%; margin-top: 12px;">Start Playing</button>
                </div>
            </section>
        </div>

        <!-- User Information Panel -->
        <section class="user-info" id="userInfo">
            <div class="info-item">
                <div class="info-label">Player</div>
                <div class="info-value" id="playerName">Loading...</div>
            </div>
            <div class="info-item">
                <div class="info-label">Credits</div>
                <div class="info-value credits" id="playerCredits">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">High Score</div>
                <div class="info-value credits" id="playerHighscore">0</div>
            </div>
        </section>

        <!-- Main Menu -->
        <section class="menu glass-card" id="mainMenu">
            <div class="menu-header-container">
                <h2>Select Your Game</h2>
                <button onclick="startRandomGame()" class="random-dice-icon" id="randomDiceBtn" title="Random Game Mode">
                    üé≤
                    <div class="random-dice-tooltip">
                        <strong>RANDOM GAME</strong>
                        <span>Quit: -10 credits</span>
                        <span>Win: 2x prize!</span>
                    </div>
                </button>
            </div>
            <nav class="menu-options">
                <button onclick="startGame('pickNumber')" class="menu-btn">
                    <span>01</span> ‚Äî Pick a Number
                </button>
                <button onclick="startGame('noMatch')" class="menu-btn">
                    <span>02</span> ‚Äî No Match Dealer
                </button>
                <button onclick="startGame('findAce')" class="menu-btn">
                    <span>03</span> ‚Äî Find the Ace
                </button>
                <button onclick="startGame('luckyWheel')" class="menu-btn">
                    <span>04</span> ‚Äî Lucky Wheel
                </button>
                <button onclick="startGame('highLow')" class="menu-btn">
                    <span>05</span> ‚Äî High-Low Cards
                </button>
                <button onclick="startGame('overUnder7')" class="menu-btn">
                    <span>06</span> ‚Äî Over/Under 7
                </button>
                <button onclick="startGame('chuckALuck')" class="menu-btn">
                    <span>07</span> ‚Äî Chuck-a-Luck
                </button>
                <button onclick="showHighscore()" class="menu-btn">
                    <span>08</span> ‚Äî View High Score
                </button>
                <button onclick="showLeaderboard()" class="menu-btn">
                    <span>09</span> ‚Äî üèÜ Leaderboard
                </button>
                <button onclick="changeName()" class="menu-btn">
                    <span>10</span> ‚Äî Change Name
                </button>
                <button onclick="resetAccount()" class="menu-btn">
                    <span>11</span> ‚Äî Reset Account
                </button>
                <button onclick="quit()" class="menu-btn">
                    <span>12</span> ‚Äî Quit
                </button>
            </nav>
        </section>

        <!-- Dynamic Game Area -->
        <div id="gameArea"></div>

    </div>
</body>
</html>
