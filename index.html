<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of Chance - A sophisticated casino gaming experience">
    <title>Game of Chance | Premium Casino Experience</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    

</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <h1>GAME OF CHANCE</h1>
            <p class="tagline">Where Fortune Favors The Bold</p>
        </header>

        <!-- Welcome Screen (for new players) -->
        <div id="welcomeScreen" class="hidden">
            <section class="glass-card welcome-screen">
                <div class="welcome-content">
                    <h2>Welcome</h2>
                    <p>Enter your name to begin your journey at the premium casino experience. You'll start with 100 credits to test your luck across three exciting games.</p>
                    <input type="text" id="nameInput" placeholder="Enter your name" autofocus>
                    <button onclick="submitName()" class="btn-primary" style="width: 100%; margin-top: 12px;">Start Playing</button>
                </div>
            </section>
        </div>

        <!-- User Information Panel -->
        <section class="user-info" id="userInfo">
            <div class="info-item">
                <div class="info-label">Player</div>
                <div class="info-value" id="playerName">Loading...</div>
            </div>
            <div class="info-item">
                <div class="info-label">Credits</div>
                <div class="info-value credits" id="playerCredits">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">High Score</div>
                <div class="info-value credits" id="playerHighscore">0</div>
            </div>
        </section>

        <!-- Main Menu -->
        <section class="menu glass-card" id="mainMenu">
            <h2>Select Your Game</h2>
            <nav class="menu-options">
                <button onclick="startGame('pickNumber')" class="menu-btn">
                    <span>01</span> – Pick a Number
                </button>
                <button onclick="startGame('noMatch')" class="menu-btn">
                    <span>02</span> – No Match Dealer
                </button>
                <button onclick="startGame('findAce')" class="menu-btn">
                    <span>03</span> – Find the Ace
                </button>
                <button onclick="showHighscore()" class="menu-btn">
                    <span>04</span> – View High Score
                </button>
                <button onclick="changeName()" class="menu-btn">
                    <span>05</span> – Change Name
                </button>
                <button onclick="resetAccount()" class="menu-btn">
                    <span>06</span> – Reset Account
                </button>
                <button onclick="quit()" class="menu-btn">
                    <span>07</span> – Quit
                </button>
            </nav>
        </section>

        <!-- Dynamic Game Area -->
        <div id="gameArea"></div>

    </div>
</body>
</html>
